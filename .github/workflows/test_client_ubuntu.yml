        SIMVUE_TOKEN: ${{ secrets.SIMVUE_TOKEN }}
      run: >-
        python -m pytest tests/unit/ -x
        -m offline -c /dev/null -p no:warnings
        -n 0 -v -o cache_dir=.pytest-cache
  online_functional_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
