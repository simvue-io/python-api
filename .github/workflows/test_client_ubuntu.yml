      run: >-
        python -m pytest tests/functional/ -x
        -m online -c /dev/null -p no:warnings
        -n 0 -v -o cache_dir=.pytest-cache
  offline_functional_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
